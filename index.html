<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="subhead">
            <h2>Payment</h2>
        </div>

        <div class="form">
            <label for="Payer Name">Payer Name</label><br>
            <input type="text" name="Payer Name" id="Payer Name" value="Enter Name"><br><br>

            <label for="Email">Email</label><br>
            <input type="text" name="Email" id="Email" value="Enter Email"><br><br>

            <label for="Card Number">Card Number</label><br>
            <input type="text" name="Card Number" id="Card Number" value="1234 1234 1234 1234"><br><br>

            <div class="subform">
                <div class="column">
                    <div class="col">
                        <label for="Card expiry month">Card expiry month</label><br>
                        <input type="text" name="Card expiry month" id="Card expiry month" value="******** ***"><br><br>
                    </div>

                    <div class="col">
                        <label for="Card expiry year">Card expiry year</label><br>
                        <input type="text" name="Card expiry year" id="Card expiry year" value="yyyy"><br><br>
                    </div>

                    <div class="col">
                        <label for="Card CVC">Card CVC</label><br>
                        <input type="text" name="Card CVC" id="Card CVC" value="***"><br><br>
                    </div>
                </div>

            </div>

        </div>

        <div class="clickme">
            <input type="submit" value="Pay Now">
            <input type="submit" value="Close">
        </div>
    </div>
</body>
</html>
